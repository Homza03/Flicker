name: mini_challenge_hub
description: Mini Challenge Hub - social mini games platform
publish_to: 'none'
version: 0.1.0+1
environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  google_fonts: ^5.0.0
  flame: ^1.9.0
  firebase_core: ^3.7.0
  firebase_auth: ^4.6.0
  google_sign_in: ^6.2.0
  cloud_firestore: ^4.9.0
  firebase_database: ^10.0.0
  firebase_messaging: ^14.4.0
  firebase_storage: ^11.0.0
  flutter_local_notifications: ^13.0.0
  shared_preferences: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/avatars/
    - assets/sounds/
    - assets/themes/
