<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flicker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; padding:30px; }
    .card { background:white; padding:20px; max-width:400px; margin:auto; border-radius:8px; }
    button { width:100%; padding:10px; margin-top:10px; cursor:pointer; }
    .coins { font-size:18px; margin:10px 0; }
  </style>
</head>
<body>

<div class="card">
  <h2>üî• Flicker</h2>
  <p>Earn coins by completing simple tasks.</p>

  <div class="coins">
    Coins: <span id="coins">0</span>
  </div>

  <button onclick="watchAd()">‚ñ∂ Watch video (+5)</button>
  <button onclick="doTask()">üìù Complete task (+10)</button>
  <button onclick="withdraw()">üí∏ Withdraw</button>
</div>

<script>
  let coins = 0;

  function updateCoins() {
    document.getElementById("coins").innerText = coins;
  }

  function watchAd() {
    coins += 5;
    updateCoins();
    alert("Video watched. +5 coins");
  }

  function doTask() {
    coins += 10;
    updateCoins();
    alert("Task completed. +10 coins");
  }

  function withdraw() {
    if (coins < 100) {
      alert("Minimum withdrawal is 100 coins");
      return;
    }
    coins = 0;
    updateCoins();
    alert("Withdrawal requested (demo)");
  }
</script>

</body>
</html>
