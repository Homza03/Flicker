<body>

  <script>
    // ğŸ”‘ VYPLÅ‡ SUPABASE ÃšDAJE
    const SUPABASE_URL = "https://tyuqgebzcryrvnactnci.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR5dXFnZWJ6Y3J5cnZuYWN0bmNpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNTA2MDAsImV4cCI6MjA4MTgyNjYwMH0.NCbS3TBU2351T-kqSi8wkYy7aBL3hVr3y8tkVVji6lI";

    const supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    let userId = null;
    let coins = 0;

    // ğŸ” AnonymnÃ­ login
    async function initUser() {
      const { data, error } = await supabase.auth.signInAnonymously();

      if (error) {
        alert("Auth error");
        console.error(error);
        return;
      }

      userId = data.user.id;
      loadCoins();
    }

    // ğŸ“¥ NaÄtenÃ­ coins
    async function loadCoins() {
      const { data } = await supabase
        .from("profiles")
        .select("coins")
        .eq("id", userId)
        .single();

      if (!data) {
        await supabase.from("profiles").insert({
          id: userId,
          coins: 0
        });
        coins = 0;
      } else {
        coins = data.coins;
      }

      updateCoins();
    }

    // ğŸ’¾ UloÅ¾enÃ­ coins
    async function saveCoins() {
      await supabase
        .from("profiles")
        .update({ coins })
        .eq("id", userId);
    }

    // ğŸ¥ Fake video
    async function watchAd() {
      coins += 5;
      await saveCoins();
      updateCoins();
    }

    // ğŸ“ Fake task
    async function doTask() {
      coins += 10;
      await saveCoins();
      updateCoins();
    }

    // ğŸ”„ UI update
    function updateCoins() {
      document.getElementById("coins").innerText = coins;
    }

    initUser();
  </script>
