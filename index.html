<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />

  <!-- Supabase SDK -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f5f5f5;
    }
    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1>Flicker üí∏</h1>
  <p>Coins: <strong id="coins">0</strong></p>

  <button onclick="watchAd()">üé• Watch video (+5)</button>
  <button onclick="doTask()">üìù Do task (+10)</button>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const SUPABASE_URL = "https://tyuqgebzcryrvnactnci.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR5dXFnZWJ6Y3J5cnZuYWN0bmNpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNTA2MDAsImV4cCI6MjA4MTgyNjYwMH0.NCbS3TBU2351T-kqSi8wkYy7aBL3hVr3y8tkVVji6lI";

const supabase = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_KEY
);

let userId = null;
let coins = 0;

// AUTH
async function init() {
  const { data } = await supabase.auth.getUser();

  if (data.user) {
    userId = data.user.id;
  } else {
    const { data: anon } = await supabase.auth.signInAnonymously();
    userId = anon.user.id;

    await supabase.from("profiles").insert({
      id: userId,
      coins: 0
    });
  }

  loadCoins();
}

async function loadCoins() {
  const { data } = await supabase
    .from("profiles")
    .select("coins")
    .eq("id", userId)
    .single();

  coins = data?.coins || 0;
  document.getElementById("coins").innerText = coins;
}

// ‚úÖ JEDIN√Å FUNKCE NA COINY
async function addCoins(amount) {
  coins += amount;
  document.getElementById("coins").innerText = coins;

  const { error } = await supabase
    .from("profiles")
    .update({ coins })
    .eq("id", userId);

  if (error) {
    console.error("SAVE ERROR:", error);
  }
}

// BUTTON ACTIONS
function watchAd() {
  addCoins(5);
}

function doTask() {
  addCoins(10);
}

init();
</script>

</body>
</html>
